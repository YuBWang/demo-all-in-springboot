<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <base th:href="@{/}">
    <meta charset="UTF-8">
    <!-- import CSS -->
    <!--    <link rel="stylesheet" href="../../static/css/index.css" th:href="@{/css/index.css}"/>-->
    <!--    <script src="../../static/js/index.js" th:src="@{/js/index.js}" type="text/javascript"></script>-->

    <link rel="stylesheet" href="../static/css/rrweb.min.css" th:href="@{/css/rrweb.min.css}"/>
    <script src="../static/js/rrweb-all.js" th:src="@{/js/rrweb-all.js}" type="text/javascript"></script>

    <link rel="stylesheet" href="../static/css/dist/style.css" th:href="@{/css/dist/style.css}"/>
    <script src="../static/js/index.js" th:src="@{/js/index.js}" type="text/javascript"></script>
    <script src="../static/js/jquery.js" th:src="@{/js/jquery.js}" type="text/javascript"></script>
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
</head>
<body>

<div id="playback" style="height: 50%;width: 50%;background-color: #cccccc"></div>

</body>
<script>
    var eventid = '[[${eventid}]]';
    var events = [];
    $.ajax({
        type: "GET",
        async: false,
        scriptCharset: 'UTF-8',
        url: "/rrweb/getEventById?id=" + eventid, //访问的链接
        success: function (res) {  //成功的回调函数
            //var data = JSON.parse(res);
            console.log(res.events);
            events = res.events;
        },
        error: function (e) {
        }
    });

    new rrwebPlayer({
        target: document.getElementById('playback'), // 可以自定义 DOM 元素
        data: {events},
        unpackFn: rrweb.unpack,
    });
</script>
</html>
